<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Subdomains</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Subdomains</h1>
    {% if live_subdomains %}
        <ul>
        {% for subdomain in live_subdomains %}
            <li><a href="{{ subdomain }}" target="_blank">{{ subdomain }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No live subdomains found in the uploaded PDF.</p>
    {% endif %}
    <a href="/">Upload another PDF</a>
</body>
</html>
